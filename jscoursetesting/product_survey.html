<!DOCTYPE html>
<html>
    <head>
        <title>Luxury Brand Feedback</title>
    </head>
    <body>
        <h1>Welcome to Luxury Branch Products Feedback</h1>
        <h2>Provide Your Feedback</h2>

        <!--name-->
        <label for="Name">Name:</label><br>
        <input type="text" id="name" placeholder="Your Name" required><br>

        <!--age-->
        <label for="age">Age:</label><br>
        <input type="number" id="age" placeholder="Your Age" required><br><br>

        <!--email-->
        <label for="email">Email:</label><br>
        <input type="number" id="email" placeholder="Your Email" required><br><br>

        <!--job-->
        <label for="job">Job:</label><br>
        <input type="text" id="job" placeholder="Your Job"><br><br>

        <!--designation-->
        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" placeholder="Your Designation" required><br><br>

        <!-- productType -->
        <label for="productType">Product Type:</label><br>
        <select id="productType" required>
            <option value="perfumr">Perfume</option>
            <option value="cream">Cream</option>
            <option value="oils">Oils</option>
        </select><br><br>

        <!--feedbackText-->
        <label for="feedbackText">Feedback:</label><br>
        <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea><br><br>

        <!--submit button-->
        <button id="submitBtn" type="submit">Submit Feedback</button><br>
        <hr>

        <div id="userInfo" style="display: none;">
            <h2>User Information:</h2>
            <p>Name: <span id="userName"></span></p>
            <p>Age: <span id="userAge"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Job: <span id="userJob"></span></p>
            <p>Designation: <span id="userDesignation"></span></p>
            <p>Feedback for <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
        </div>
        <script src="./product_survey.js"></script>
    </body>
</html>
